<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubrica</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- mio css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="container d-flex justify-content-center mt-5">Rubrica</h1>
    </header>

    <div class="container mt-5 bg-primary height rounded">
        <div class="row d-flex h-100 justify-content-center align-content-center ">
            <div class="col-12 col-md-5">
                <h2 class="d-flex justify-content-center text-light">Crea il contatto</h2>
                <div class="input-group mb-3 mt-4">
                    <span class="input-group-text" id="inputGroup-sizing-default">Nome</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="inputName">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Numero</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"  id="inputNumber">
                  </div>                
            </div>
        </div>
        
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-4 w-100 d-flex justify-content-center ">
                    <button type="button" class="btn btn-primary mt-4 me-4" id="addContact">Aggiungi contatto <i class="bi bi-person-fill-add ms-2"></i></button>
                    <button type="button" class="btn btn-primary mt-4" id="showContact">Mostra contatti  <i class="bi bi-card-list ms-2"></i></button>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-12 col-md-12 my-5">
                    <div class="" id="divWrapper">
                        <!-- <p class="" id="name">Nome</p>
                        <p class="" id="number">Numero</p>
                        <i class="bi bi-trash-fill icon"></i> -->
                    </div>
                </div>
            </div>
        </div>
    </div>



















    <!-- js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- mio js -->
    <script src="./script.js"></script>
</body>
</html>
